<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Play icon -->
  <circle cx="600" cy="315" r="80" fill="white" opacity="0.9"/>
  <polygon points="570,275 570,355 650,315" fill="#1a1a1a"/>

  <!-- Text -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" text-anchor="middle">
    Video Snippets Player
  </text>
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="28" fill="#bbbbbb" text-anchor="middle">
    Play selected YouTube snippets
  </text>
</svg>
